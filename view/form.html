<form>
  <label>Person </label><input ="text" ng-model="doCont.newcontact.person">
  <label>Address </label><input ="text" ng-model="doCont.newcontact.address">
  <label>Phone </label><input = "text" ng-model="doCont.newcontact.phone">
  <label>Email </label><input ="text" ng-model="doCont.newcontact.email">
  <label>Birthday</label><input type="text" ng-model="doCont.newcontact.birthday" data-date-format="yyyy-MM-dd" bs-datepicker>

  <button ng-click ="doCont.addtoList()">Add to List!</button>
</form>
